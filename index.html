<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="botao">Login</button>
    </nav>
  </header>
     
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
  </main>

<div id="fundo">
  <div class="bloco">
    <div class="conteudo">
      <button id="fecha">x</button>
      <div class="imagem">
        <img src="logo-vertical.png" alt="Logo Reprogramafy">
      </div>
      <form action="/%">
        <input placeholder="Email" required id="login" name="login" type="email">
        <input placeholder="Senha" required id="senha" name="senha" type="password">
        <div class="logar">
          <button id="log">Logar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
