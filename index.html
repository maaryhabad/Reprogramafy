<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="botao">Login</button>
    </nav>
  </header>
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
  </main>

  <div id="fundo">
    <div class="bloco">
        <div class="conteudo">
          <button id="fecha">Fechar</button>
          <div class="imagem">
            <img src="logo-vertical.png" alt="Logo reprogramafy">
          </div>
          <form action="/%">
            <input type="email"  required placeholder="Email" id="email" name="email">
            <input type="password" required placeholder="Senha" id="senha" name="senha"> 
          <div class="logar">
            <button id="log">Logar</button> 
          </div>
         </form>
        </div>
      </div>
  </div>
  
 
  <script src="script.js"></script>
</body>
</html>
