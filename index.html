<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="cadastro">Cadastro</button>
      <button id="login">Login</button>
    </nav>
  </header>
  <main>
    <h1>Sua música. Sua programação.</h1>
    <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
  </main>

  <div id="fundoLogin">
    <div class="blocoLogin">
        <div class="conteudo">
          <button id="fecharLogin">x</button>
          <div class="imagem">
            <img src="img/logo-vertical.png" alt="Logo reprogramafy">
          </div>
          <form action="playlist.html">
            <input type="email" required placeholder="Email" id="emailLogin" name="email">
            <input type="password" required placeholder="Senha" id="senhaLogin" name="senha"> 
          <div class="logar">
            <button id="log">Logar</button> 
          </div>
         </form>
        </div>
      </div>
  </div>

  <div id="fundoCadastro">
    <div class="blocoCadastro">
        <div class="conteudo">
          <button id="fecharCadastro">x</button>
          <div class="imagem">
            <img src="img/logo-vertical.png" alt="Logo reprogramafy">
          </div>
          <form action="">
            <input type="email" required placeholder="Email" id="emailCadastro" name="email">
            <input type="password" required placeholder="Senha" id="senhaCadastro" name="senha"> 
          <div class="logar">
            <button id="log">Logar</button> 
          </div>
         </form>
        </div>
      </div>
  </div>
  
 
  <script src="js/script.js"></script>
</body>
</html>
