<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="login">Login</button>
    </nav>
  </header>


  <section id="playlist">
    <div class="content">
      <h1>Playlist Trending</h1>
      <form id="busca">
        <input type="text" id="pesquisa" placeholder="Digite o nome da música">
      </form>
    </div>  
    <ul class="scroll">
    </ul>
  </section>

  <main>
    <div id="player">
      
      <div>
        <h1>Tocando agora...</h1>
        <!-- Capa do album -->
        <figure class="capa">
          <img class="capaAlbum" src="https://i.scdn.co/image/21d3c06fe84e08f0f14f16243d2c1e76a08c86b1" alt="Capa do album">
        </figure>
      </div>
      <div class="musica">

          <!-- Titulo da música -->
          <div>
            <h1 id="nome">It's That For Me</h1>
            <h3 id=artista>Alesso, Anitta</h3>
          </div>  
          <div class="container">
            <!-- Controles do player -->
            <div class="player-controls">
              <button class="botao-play play">
              </button>
            <audio src="https://p.scdn.co/mp3-preview/1d9fe8b793a54f64d43f6413754de5755551f5cd?cid=8897482848704f2a8f8d7c79726a70d4"></audio>
            
            <!-- Tempo da música -->
            <div class="player-tempo">
              <span class="tempo-atual">00:00</span>

              <!-- Barra de progresso da duração da música -->
              <div class="player-barra">
                <div class="tocado"></div>
              </div>

              <span class="duracao">01:00</span>
              
            </div>
            <h1 class="trending">Playlist Trending</h1>
          </div>
          
          </div>
          
      </div>

    </div>
  </main>
  <script src="js/player.js"></script>
  <script src="js/playlist.js"></script>
  <script src="js/botaoLogin.js"></script>
  </body>
</html>
