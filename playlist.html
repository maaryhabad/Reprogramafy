<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprogramafy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo-branco.png" alt="logo reprogramafy">
      </div>
      <button id="botao nome">Login</button>
    </nav>
  </header>

  <setion id="playlist">
    <h1>Playlist Trending</h1>
    <ul>
    </ul>
  </setion>

  <main>
    <div id="player">
      <div>
        <h1>Tocando agora...</h1>
        <!-- Capa do album -->
        <figure class="capa">
          <img class="capaAlbum" src="https://i.scdn.co/image/21d3c06fe84e08f0f14f16243d2c1e76a08c86b1" alt="Capa do album">
        </figure>
      </div>
      <div class="musica">

          <!-- Titulo da música -->
          <div>
            <h1 id="nome">It's that for me</h1>
            <h3 id=artista>Anitta</h3>
          </div>  
          <div class="container">
            <!-- Controles do player -->
            <div class="player-controls">
              <button class="botao-play">
              </button>
            <audio src="#"></audio>
            
            <!-- Tempo da música -->
            <div class="player-tempo">
              <span class="tempo-atual">00:00</span>

              <!-- Barra de progresso da duração da música -->
              <div class="player-barra">
                <div class="tocado"></div>
              </div>

              <span class="duracao">01:00</span>
            </div>
          </div>
          
          </div>
          
      </div>

    </div>
  </main>
  <script src="js/player.js"></script>
  <script src="js/playlist.js"></script>
  </body>
</html>
